{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles2.css">
  <title>Legendary Navbar - Blog</title>

</head>
<body>
  <div class="navbar">
    <div class="brand">Eshwar_Blogs</div>
    <div class="links">
      <a href="{% url 'blog' %}">Post New Blog</a>
      <a href="{% url 'logout' %}">Logout</a>
      <span class="user-label">User: {{request.user}}</span>
    </div>
  </div>

{% for i in bloger %}
<div class="blog-container">
<h1>{{i.title}}</h1>
<div class="blog-meta">By <strong>{{i.Author}}</strong> {{i.date_time}}</div>
<div class="blog-body">
<p>
{{i.content}}
</p>

</div>
</div>
{% endfor %}
</body>
</html>
